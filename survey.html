      <h1>Coffee Survey</h1>
    <form action="" method="get">
      <fieldset>
        <legend>Personal Information</legend>
      <label>First Name</label></br>
      <input type="text" name="first-name"  autofocus required size="40"/>
      <br>
      <label>Email Address</label></br>
      <input type="email" name="email" required placeholder="enter your email address" size="40"/>
      <br>
      <label>Phone No</label></br>
      <input type="number" name="contact" placeholder="+234" required size="40"/>
      <br>
      <label>Date Of Birth</label></br>
      <input type="date" name="date of birth" placeholder="optional" size="40"/>
      <br>
      </fieldset>
      <fieldset>
        <br></br>
      <legend>Coffe Preferences</legend>
      <label>Tell Us Your Coffee Preparation Methods</label>
      </br>
      <textarea name="message" rows="7" cols="40">Type Here</textarea>
      <br></br>
      <label>Do You Grind Your Own Beans?</label>
      </br>
      <input type="radio" name="radio" value="yes"/>Yes
      <input type="radio" name="radio" value="no"/>No
      <br></br>
      <label>How You Drink Your Coffee?</label>
      </br>
      <input type="checkbox" name="check" value="sugar"/>With Sugar
      <input type="checkbox" name="check" value="cream"/>With cream
      <br></br>
      <label>What Is Your Favorite Coffee Drink?</label>
      </br>
      <select name="dropdown">
      <option value="">Please Select A Drink</option>
      <option value="drip coffee">drip coffee</option>
      <option value="french press">french press</option>
      <option value="espresso">espresso</option>
      <option value="latte">latte</option>
      <option value="flavoured">flavoured</option>
      </select>
      <br></br></br>
      <input id="sub" type="submit" value="SUBMIT"/>
      <br></br>
      </fieldset>
      </form>
